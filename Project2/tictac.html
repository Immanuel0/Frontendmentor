<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <h1>Tic Tac Toe</h1>
    
    <div class="square">
        <div class="head">
            <div class="logo"></div>
            <div class="players">X TURN</div>
            <div class="reset"></div>
        </div>
        
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="bottom">
            <div class="score">X (YOU) <br><b>0</b></br></div>
            <div class="score2">TIES <br><b>0</b></br></div>
            <div class="score3">0 (CPU) <br><b>0</b></br></div>  
        </div>
    </div>    
 

    
</body>
</html>
