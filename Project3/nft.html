<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    
    <h1>NFT CARD COMPONENT</h1>
<!-- card wrapper -->
    <div class="card">
        <!-- card content -->
        <div class="card-content">
            <!-- image wrapper -->
            <div>
                <img src="images/image-equilibrium.jpg" alt="nft image" class="img-big">
            </div>
            <div style="margin-top: 0.5rem">
                <p>Equilibrium #3429</p>
                <span class="subtext">Our Equilibrium collection promotes balance and calm.</span>
            </div>
            <div class="cta">
                <div class="eth">  
                        <h3>0.041ETH</h3>
                </div>
        
                <div class="clk">   
                    <h4>3 days left</h4>
                </div>
            </div>
            
    
            <hr>
    
            <div class="avt">
                <div class="pic-wrapper">
                    <img src="images/image-avatar.png" alt="avatar image" class="ava">
                </div>
                <h5>
                    <span class="caption"> Creation of </span> Jules Wyvern
                </h5>
            </div>
        </div>
       

    </div>





</body>
</html>
